service: coda-job-portal


frameworkVersion: "2"

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221

plugins:
  - serverless-offline
  - serverless-dynamodb-local
  - serverless-webpack

functions:
  createJob:
    handler: src/lambdas/createJob.handler
    events:
      - http:
          path: /create/job
          method: post
          cors: true

  getJob:
    handler: src/lambdas/getJob.handler
    events:
      - http:
          path: /job
          method: post
          cors: true
  deleteJob:
    handler: src/lambdas/deleteJob.handler
    events:
      - http:
          path: /delete/job
          method: delete
          cors: true
  getJobs:
    handler: src/lambdas/getJobs.handler
    events:
      - http:
          path: /jobs
          method: get
          cors: true

custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
  tableName: Jobs-Table
  dynamodb:
    stages:
      - dev
      - offline
    start:
      port: 8000
      inMemory: true
      dynamodb:
      inMemory: true
      migrate: true
    migration:
      dir: offline/migrations
  
